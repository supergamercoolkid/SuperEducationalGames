<!DOCTYPE html>
<html>
    <style>
        button {
            background-color: black;
            color: white;
            height: 100px;
            width: 100px;
            border: none;
            font-size: small;
        }
        button:hover {
            background-color: gray;
            cursor: pointer;
        }
    </style>
    <script>
        function AllTheOtherStuffs() {
        //Url funxftion thinhggilk,m
            var url = "https://www.coolmathgames.com/sites/default/files/public_games/49436/";

            var win = window.open()
            win.focus()
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement("iframe");
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 0;
            iframe.style.margin = 0;
            iframe.src = url;
            win.document.body.appendChild(iframe)
        }   
    </script>
    <body>
        <button class="Super_Button" onclick='AllTheOtherStuffs()'>fullscreen</button>
    </body>
</html>
