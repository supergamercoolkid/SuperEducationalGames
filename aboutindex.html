<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <script>
        function IFrame(link) {
            var url = link;
            var win = window.open();
            win.focus();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement("iframe");
            iframe.style.margin = '0';
            iframe.style.border = 0;
            iframe.style.height = '100%';
            iframe.style.width = '100%';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>
    <body>
        <h1>cool kid site</h1>
        <br>
        <h1>games</h1>
        <hr>
        <div class="multi">
            <button width = '100px'; height = '100px'; border-style: solid; id = "center"; onclick="IFrame('Games/BasketballStars/index.html')"><img src="thumbnails/basketball-stars.png"></button>
            <button width = '100px'; height = '100px'; border-style: solid; id = "center"; onclick="IFrame('Games/RetroBowl/index.html')"><img src="thumbnails/RetroBowl.jpg"></button>
        </div>
    </body>
</html>
